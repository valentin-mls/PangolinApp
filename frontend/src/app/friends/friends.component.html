<div class="container">
  <div class="card">
    <h1>Add some friends</h1>
    <ul>
      <li *ngFor="let pangolin of pangolins">
        {{ pangolin.username }}
        <button class="btn add-button" (click)="addFriend(pangolin._id)">
          Add Friend
        </button>
        <button
          class="btn btn-danger remove-button"
          (click)="removeFriend(pangolin._id)"
        >
          Remove Friend
        </button>
      </li>
    </ul>
  </div>
  <div class="button-group">
    <a href="/profile" class="btn">Profile</a>
    <a href="/friends" class="btn">Friends</a>
    <a href="/logout" class="btn btn-danger">Logout</a>
  </div>
</div>
